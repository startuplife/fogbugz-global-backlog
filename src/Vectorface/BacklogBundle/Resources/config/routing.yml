vectorface_backlog_main:
    pattern:  /
    defaults: { _controller: VectorfaceBacklogBundle:Product:index }

vectorface_backlog_autocomplete_users:
    pattern:  /autocomplete/users
    defaults: { _controller: VectorfaceBacklogBundle:Default:autocompleteusers }

vectorface_backlog_autocomplete_tickets:
    pattern:  /autocomplete/tickets/{type}
    defaults: { _controller: VectorfaceBacklogBundle:Default:autocompletetickets, type: ''}

vectorface_backlog_delete:
    pattern:  /delete/{ixBug}
    defaults: { _controller: VectorfaceBacklogBundle:Default:delete }

vectorface_backlog_pull:
    pattern:  /pull
    defaults: { _controller: VectorfaceBacklogBundle:Default:pull }

vectorface_backlog_push:
    pattern:  /push
    defaults: { _controller: VectorfaceBacklogBundle:Default:push }

vectorface_backlog_product:
    pattern:  /product/
    defaults: { _controller: VectorfaceBacklogBundle:Product:index }

vectorface_backlog_sprint:
    pattern:  /sprint
    defaults: { _controller: VectorfaceBacklogBundle:Sprint:index }

vectorface_backlog_sprint_view:
    pattern:  /sprint/{id}
    defaults: { _controller: VectorfaceBacklogBundle:Sprint:view }

vectorface_backlog_edit:
    pattern:  /edit/{ixBug}
    defaults: { _controller: VectorfaceBacklogBundle:Default:edit }

vectorface_backlog_up:
    pattern:  /move/{ixBug}/{position}
    defaults: { _controller: VectorfaceBacklogBundle:Default:move }

vectorface_backlog_sprint_add:
    pattern:  /sprint/add/{ixBug}/{id}
    defaults: { _controller: VectorfaceBacklogBundle:Sprint:add }

vectorface_backlog_product_add:
    pattern:  /product/add/{ixBug}/
    defaults: { _controller: VectorfaceBacklogBundle:Product:add }